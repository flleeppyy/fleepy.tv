<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
  <title>Fleepy.tv</title>
  <script async src="https://arc.io/widget.min.js#rYxxjvEb"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap');
    *, *:before, *:after {
      box-sizing: inherit;
      font-family: 'IBM Plex Sans';
    }
    body {
      margin: 0%;
      height: 100vh;
      background: black;
    }
    main {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: snow;
      height: 100vh;
    }
    main *[fuckyoucss] {
      -webkit-box-shadow: 0px 0px 19px 0px rgba(0, 0, 0, 0.55);
      -moz-box-shadow: 0px 0px 19px 0px rgba(0, 0, 0, 0.55);
      box-shadow: 0px 0px 19px 0px rgba(0, 0, 0, 0.55);
    }
    
    #bgCanvas {
      position: absolute;
      z-index: -10000;
    }
    
    h2 {
      font-size: x-large;
    }
    
    #infobox {
      margin: 1em;
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
      background: #333333;
      border-radius: 8px;
      max-width: 32em;
      padding: 12px;
    }
    #infobox * {
      margin: 6px;
      align-self: center;
    }
    
    body #chen {
      margin: 1em;
      display: block;
      overflow: hidden;
      width: 10em;
      min-height: 10em;
      border-radius: 100%;
      border: 0.3em solid snow;
      -webkit-box-shadow: 0px 0px 15px 0px rgba(0, 0, 0, 0.55);
      -moz-box-shadow: 0px 0px 15px 0px rgba(0, 0, 0, 0.55);
      box-shadow: 0px 0px 15px 0px rgba(0, 0, 0, 0.55);
    }

    button, input[type='button'] {
      background-color:#ffffff;
      border-radius: 2px;
      padding: 8px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <main style="display: none;">
    <canvas id="bgCanvas"></canvas>
    <div id="infobox" fuckyoucss>
      <h2>404 Not found</h2>
      <p>chen couldnt find what you were looking for :c</p>
      <img id="chen" src="/img/sadchen.png">
      <button onclick="window.location ='/'">Go home</button>
    </div>
  </main>
  <script src="/js/w3color.js"></script>
  <script src="/js/bg.js"></script>
  <script>
    $(() => {
      $('main').fadeIn(400)
    })
  </script>
